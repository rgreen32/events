<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    button {
        font-size: 1em;
    }

    #mytext {
        color: white;
    }

    .fadeToBlack{
        animation: fadeToBlack 3s

    }
    @keyframes fadeToBlack {
        from {color: white;}
        to {color: black;}
    }
</style>

<body>
    <h1 id="mytext"> Welcome to my page</h1>
    <button onclick='
        let mytextHTML = document.getElementById("mytext")
        mytextHTML.style.color = "black"
        mytextHTML.classList = "fadeToBlack"
    '>Reveal text</button>
</body>
